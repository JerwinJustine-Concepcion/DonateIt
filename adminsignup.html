<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonateClothes | Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #ff7a21;
            --text-dark: #2d3436;
            --text-gray: #7f8c8d;
            --input-bg: #f9f9f9;
            --border: #edf2f7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: #fffaf5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative; /* Para sa floating back button */
        }

        /* GO BACK BUTTON STYLING */
        .back-nav {
            position: absolute;
            top: 25px;
            left: 25px;
            z-index: 1000;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid var(--border);
        }

        .back-btn:hover {
            background: var(--primary-orange);
            color: white;
            transform: translateX(-5px);
            border-color: var(--primary-orange);
        }

        .signup-container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            height: 600px;
            background: white;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        .left-panel {
            flex: 1;
            background-color: var(--primary-orange);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 40px;
            text-align: center;
        }

        .left-panel .icon-circle { font-size: 4rem; margin-bottom: 20px; }
        .left-panel h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 15px; }
        .left-panel p { font-size: 1.1rem; line-height: 1.6; opacity: 0.9; }

        .right-panel { flex: 1; padding: 60px; display: flex; flex-direction: column; justify-content: center; }
        .right-panel h2 { font-size: 2rem; font-weight: 700; color: var(--text-dark); margin-bottom: 5px; }
        .subtitle { color: var(--text-gray); margin-bottom: 30px; font-size: 0.95rem; }

        .form-group { margin-bottom: 20px; position: relative; }
        .form-group label { display: block; font-weight: 600; font-size: 0.85rem; margin-bottom: 8px; color: var(--text-dark); }
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #bdc3c7; }

        .auth-input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--input-bg);
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .auth-input:focus { border-color: var(--primary-orange); background: white; }

        .requirements { display: flex; flex-direction: column; gap: 5px; margin-top: 10px; margin-bottom: 25px; }
        .req-item { font-size: 0.75rem; color: var(--text-gray); display: flex; align-items: center; gap: 8px; }

        .btn-create {
            width: 100%;
            padding: 15px;
            background-color: #d1d8e0;
            color: #7f8c8d;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: not-allowed;
            transition: 0.3s;
        }

        .btn-create.active {
            background-color: var(--primary-orange);
            color: white;
            cursor: pointer;
        }

        .login-link { text-align: center; margin-top: 20px; font-size: 0.9rem; color: var(--text-gray); }
        .login-link a { color: var(--primary-orange); text-decoration: none; font-weight: 700; }

        @media (max-width: 768px) {
            .signup-container { flex-direction: column; height: auto; }
            .left-panel { padding: 30px; }
            .back-nav { top: 15px; left: 15px; }
        }
    </style>
</head>
<body>

    <div class="back-nav">
        <div class="back-btn" onclick="goBack()">
            <i class="fa-solid fa-arrow-left"></i>
            Go Back
        </div>
    </div>

    <div class="signup-container">
        <div class="left-panel">
            <div class="icon-circle"><i class="fa-solid fa-hand-holding-heart"></i></div>
            <h1>DonateClothes</h1>
            <p>Give your pre-loved clothes a second life and help families in need.</p>
        </div>

        <div class="right-panel">
            <h2>Create Account</h2>
            <p class="subtitle">Join our community of donors today.</p>

            <form id="signupForm" onsubmit="signup(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="fullnameInput" class="auth-input" placeholder="Juan Dela Cruz" required oninput="checkInputs()">
                    </div>
                </div>

                <div class="form-group">
                    <label>Email Address (Username)</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="userInput" class="auth-input" placeholder="juan@example.com" required oninput="checkInputs()">
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="passInput" class="auth-input" placeholder="••••••••" required oninput="checkInputs()">
                    </div>
                </div>

                <div class="requirements">
                    <div class="req-item"><i class="fa-solid fa-circle"></i> Minimum 8 Characters</div>
                    <div class="req-item"><i class="fa-solid fa-circle"></i> At least 1 Number</div>
                </div>

                <button type="submit" class="btn-create" id="submitBtn">Create Account</button>
            </form>

            <p class="login-link">
                Already a member? <a href="adminlogin.html">Sign In</a>
            </p>
        </div>
    </div>

    <script>
        // FUNCTION PARA BUMALIK SA ADMIN LOGIN
        function goBack() {
            window.location.href = "adminlogin.html";
        }

        // Para magkulay orange ang button
        function checkInputs() {
            const name = document.getElementById('fullnameInput').value;
            const user = document.getElementById('userInput').value;
            const pass = document.getElementById('passInput').value;
            const btn = document.getElementById('submitBtn');

            if (name && user && pass) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        }

        function signup(event) {
            event.preventDefault(); 
            const name = document.getElementById('fullnameInput').value;
            const user = document.getElementById('userInput').value;
            const pass = document.getElementById('passInput').value;

            if (pass.length < 8) {
                alert("8 characters minimum ang password!");
                return;
            }

            // I-save ang data sa LocalStorage
            const userData = {
                fullName: name,
                username: user,
                password: pass,
                initials: name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase()
            };

            localStorage.setItem('registeredUser', JSON.stringify(userData));
            
            alert("Account created! Please log in.");
            window.location.href = "adminlogin.html"; 
        }
    </script>
</body>
</html>
