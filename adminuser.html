<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management | Clothes Donation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary-orange: #ff7a21; 
            --bg-body: #f8f9fb; 
            --white: #fff; 
            --text-dark: #2d3436; 
            --text-gray: #7f8c8d; 
            --border: #edf2f7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-body); font-family: 'Inter', sans-serif; }
        
        /* --- Shared Navbar Style --- */
        nav {
            background: var(--white);
            padding: 0 40px;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000;
        }
        .logo-area { display: flex; align-items: center; gap: 12px; font-weight: 700; min-width: 200px; }
        .logo-box { background: var(--primary-orange); color: white; padding: 6px 10px; border-radius: 8px; }
        
        .nav-links { display: flex; gap: 30px; flex-grow: 1; justify-content: center; height: 100%; }
        .nav-links a { 
            text-decoration: none; color: var(--text-gray); font-size: 0.9rem; font-weight: 500;
            display: flex; align-items: center; position: relative; transition: 0.3s;
        }
        .nav-links a.active { color: var(--primary-orange); font-weight: 600; }
        .nav-links a.active::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; background: var(--primary-orange); }

        /* Admin Profile (Right) */
        .nav-right { display: flex; align-items: center; justify-content: flex-end; min-width: 200px; }
        .profile-dropdown-container { position: relative; }
        .profile-card { 
            display: flex; align-items: center; gap: 10px; cursor: pointer; 
            padding: 5px 10px; border-radius: 8px; transition: 0.2s;
        }
        .profile-card:hover { background: #f8f9fb; }
        .avatar-nav { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary-orange); }
        .profile-text { display: flex; flex-direction: column; line-height: 1.2; text-align: left; }
        .admin-name { font-size: 0.85rem; font-weight: 700; color: var(--text-dark); }
        .admin-role { font-size: 0.7rem; color: var(--text-gray); }

        /* Dropdown Menu */
        .dropdown-menu {
            display: none; position: absolute; top: 120%; right: 0;
            background-color: var(--white); min-width: 180px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1); border-radius: 10px;
            padding: 8px 0; z-index: 1000; border: 1px solid var(--border);
        }
        .dropdown-menu a {
            color: var(--text-dark); padding: 10px 20px; text-decoration: none;
            display: flex; align-items: center; gap: 10px; font-size: 0.85rem; transition: 0.2s; cursor: pointer;
        }
        .dropdown-menu a:hover { background-color: #fff1e7; color: var(--primary-orange); }
        .dropdown-menu hr { border: 0; border-top: 1px solid #f1f4f8; margin: 5px 0; }
        .logout-link { color: #ff4757 !important; font-weight: 600; }
        .show { display: block !important; }

        /* --- Content Area --- */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .header-title h1 { font-size: 1.8rem; color: var(--text-dark); }
        .header-title p { color: var(--text-gray); margin-top: 5px; margin-bottom: 25px; }

        /* Search Bar Style */
        .search-container { margin-bottom: 25px; }
        #userSearch { padding: 12px 20px; width: 350px; border-radius: 10px; border: 1px solid #ddd; outline: none; font-size: 0.9rem; transition: 0.3s; }
        #userSearch:focus { border-color: var(--primary-orange); box-shadow: 0 0 0 3px rgba(255, 122, 33, 0.1); }

        .table-card { background: var(--white); border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #fafbfc; padding: 18px 20px; color: var(--text-gray); font-size: 0.8rem; border-bottom: 1px solid #f1f4f8; text-align: left; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 600; }
        td { padding: 18px 20px; border-bottom: 1px solid #f1f4f8; vertical-align: middle; font-size: 0.9rem; }

        .user-cell { display: flex; align-items: center; gap: 12px; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--primary-orange); color: white; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 0.85rem; text-transform: uppercase; }
        
        .contact-info { font-size: 0.85rem; color: var(--text-gray); line-height: 1.5; }
        .contact-info i { width: 18px; color: var(--primary-orange); }
        
        .count-badge { background: #fff1e7; color: var(--primary-orange); padding: 5px 12px; border-radius: 20px; font-weight: 600; font-size: 0.75rem; display: inline-block; }
        
        .btn-ghost { background: #f1f4f8; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 0.8rem; font-weight: 600; margin-right: 8px; transition: 0.2s; }
        .btn-ghost:hover { background: #e2e8f0; }
        .btn-red { background: #ff4757; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 0.8rem; font-weight: 600; transition: 0.2s; }
        .btn-red:hover { background: #ee3545; }

        /* Modal Edit Profile */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 25px; border-radius: 15px; width: 320px; }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn-save { background: var(--primary-orange); color: white; border: none; flex: 1; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .btn-cancel { background: #eee; flex: 1; border: none; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <nav>
        <div class="logo-area">
            <div class="logo-box">CD</div>
            <span>Clothes Donation</span>
        </div>
        <div class="nav-links">
            <a href="admindash.html">Dashboard</a>
            <a href="admindonation.html">Donations</a>
            <a href="adminuser.html" class="active">Users</a>
            <a href="adminrequests.html">Requests</a>
        </div>
        <div class="nav-right">
            <div class="profile-dropdown-container">
                <div class="profile-card" onclick="toggleDropdown()">
                    <img id="navAvatar" src="https://ui-avatars.com/api/?name=r&background=ff7a21&color=fff" alt="Profile" class="avatar-nav">
                    <div class="profile-text">
                        <span class="admin-name" id="navAdminName">Admin Babe<i class="fa-solid fa-chevron-down" style="font-size: 0.6rem;"></i></span>
                        <span class="admin-role">Super Admin</span>
                    </div>
                </div>
                <div id="dropdownMenu" class="dropdown-menu">
                    <a onclick="openEditProfile()"><i class="fa-solid fa-user-pen"></i> Edit Profile</a>
                    <a href="#"><i class="fa-solid fa-gear"></i> Settings</a>
                    <hr>
                    <a href="adminlogin.html" class="logout-link"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <h3>Edit Admin Profile</h3>
            <label style="font-size: 0.8rem; font-weight: 600; color: var(--text-gray); display: block; margin-top: 15px;">Full Name</label>
            <input type="text" id="editNameInput" style="width:100%; padding:10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; outline: none;">
            <div class="modal-btns">
                <button class="btn-save" onclick="saveProfile()">Save Changes</button>
                <button class="btn-cancel" onclick="closeEditProfile()">Cancel</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header-title">
            <h1>User Management</h1>
            <p>Welcome back, <span id="welcomeName" style="color: var(--primary-orange); font-weight: 700;">Admin Babe</span>!</p>
        </div>

        <div class="search-container">
            <input type="text" id="userSearch" placeholder="Search by name or email..." onkeyup="filterUsers()">
        </div>
        
        <div class="table-card">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Contact Info</th>
                        <th>Total Donations</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        let users = [
            { id: 1, name: "John Doe", email: "john.doe@email.com", phone: "(555) 123-4567", donations: 8 },
            { id: 2, name: "Sarah Smith", email: "sarah.s@provider.com", phone: "(555) 987-6543", donations: 12 },
            { id: 3, name: "Michael Brown", email: "mbrown@webmail.com", phone: "(555) 444-5555", donations: 3 },
            { id: 4, name: "Emily Johnson", email: "emily.j@service.com", phone: "(555) 222-3333", donations: 25 },
            { id: 5, name: "Robert Wilson", email: "robert.wilson@email.com", phone: "(555) 777-8888", donations: 0 }
        ];

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').substring(0, 2);
        }

        function renderUsers(data) {
            const tableBody = document.getElementById('userTableBody');
            tableBody.innerHTML = "";
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:30px; color:#999;">No users found.</td></tr>';
                return;
            }
            data.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div class="user-cell">
                            <div class="user-avatar">${getInitials(user.name)}</div>
                            <strong>${user.name}</strong>
                        </div>
                    </td>
                    <td>
                        <div class="contact-info">
                            <div><i class="fa-solid fa-envelope"></i> ${user.email}</div>
                            <div><i class="fa-solid fa-phone"></i> ${user.phone}</div>
                        </div>
                    </td>
                    <td><span class="count-badge">${user.donations} donations</span></td>
                    <td>
                        <button class="btn-ghost" onclick="viewDetails('${user.name}')">History</button>
                        <button class="btn-red" onclick="deleteUser(${user.id})">Remove</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // --- Profile Logic ---
        function toggleDropdown() { 
            document.getElementById("dropdownMenu").classList.toggle("show"); 
        }

        function openEditProfile() {
            document.getElementById('editNameInput').value = localStorage.getItem('adminName') || "Admin Babe";
            document.getElementById('editProfileModal').style.display = 'flex';
            document.getElementById("dropdownMenu").classList.remove("show");
        }

        function closeEditProfile() {
            document.getElementById('editProfileModal').style.display = 'none';
        }

        function saveProfile() {
            const newName = document.getElementById('editNameInput').value;
            if(!newName.trim()) return alert("Please enter your full name!");
            localStorage.setItem('adminName', newName);
            updateUI();
            closeEditProfile();
        }

        function updateUI() {
            const name = localStorage.getItem('adminName') || "Admin Babe";
            document.getElementById('navAdminName').innerHTML = `${name} <i class="fa-solid fa-chevron-down" style="font-size: 0.6rem;"></i>`;
            document.getElementById('welcomeName').innerText = name;
        }

        function logout() {
            if(confirm("Are you sure you want to logout?")) {
                localStorage.removeItem('adminName');
                window.location.href = "index.html";
            }
        }

        // --- Table Logic ---
        function deleteUser(id) {
            if (confirm("Remove this user?")) {
                users = users.filter(u => u.id !== id);
                renderUsers(users);
            }
        }

        function filterUsers() {
            const term = document.getElementById('userSearch').value.toLowerCase();
            const filtered = users.filter(u => u.name.toLowerCase().includes(term) || u.email.toLowerCase().includes(term));
            renderUsers(filtered);
        }

        function viewDetails(name) {
            alert("History for " + name);
        }

        window.onload = function() {
            updateUI();
            renderUsers(users);
        };

        window.onclick = function(e) {
            if (!e.target.closest('.profile-dropdown-container')) {
                document.getElementById("dropdownMenu").classList.remove("show");
            }
        }
    </script>
</body>
</html>
